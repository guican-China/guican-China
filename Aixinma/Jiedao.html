<script>
  function load() {
    const request = new XMLHttpRequest();

    request.onreadystatechange = function () {
      if(request.readyState === 4) {
        // 表示完成相应

        if (request.status === 200) {
          // 成功，通过responseText拿到响应的文本:
          return success(request.responseText);
        }else {
          // 失败，根据响应码判断失败原因:
          return fail(request.status);
        }
      }
    }

    // 发送请求:
    request.open('GET', 'http://localhost:8080/demo-web/jd');
    request.send();
  }


  function success(txt) {
    console.log(txt)

    let json = JSON.parse(txt);
    console.log("id", json.id);
    console.log("name", json.name);

    let table = document.getElementById("panel-data");
  }

  function du() {

            "<td>" + json.地址 + "</td>" +
            "<td>" + json.名称 + "</td>" +
            "<td>" + json.户数 + "</td>" +
            "<td><a><button>编辑</button></a><a><button>删除</button></a><a><button>添加</button></a></td>" +
            "</tr>";
    document.getElementById("jd").innerHTML = html;
  }

  function fail(status) {
    console.log(status)
  }

</script>
