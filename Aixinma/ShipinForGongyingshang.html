<script>
  setTimeout(load(), 100);
  function load() {
    const request = new XMLHttpRequest();

    request.onreadystatechange = function () {
      if(request.readyState === 4) {
        // 表示完成相应

        if (request.status === 200) {
          // 成功，通过responseText拿到响应的文本:
          return success(request.responseText);
        }else {
          // 失败，根据响应码判断失败原因:
          return fail(request.status);
        }
      }
    }

    // 发送请求:
    request.open('GET', 'http://localhost:8080/demo-web/spgys?ID=1');
    request.send();
  }

  function success(txt) {
    console.log(txt)
    parseList(txt);
  }

  function parseList(list) {
    let html = '';
    let jsonList = JSON.parse(list);
    for (let i=0;i<jsonList.length;i++){
      let json =  jsonList[i];
      // du(json);

      html = html +
              "<tr>" +
              "<td>" + json.id + "</td>" +
              "<td>" + json.种类 + "</td>" +
              "<td>" + json.数量 + "</td>" +
              "<td>" + json.生产日期 + "</td>" +
              "<td>" + json.保质期 + "</td>" +
              "<td>" + json.供应商 + "</td>" +
              "<td><a><button>编辑</button></a><a><button>删除</button></a><a><button>添加</button></a></td>" +
              "</tr>";
    }

    document.getElementById("kebianqu-body").innerHTML = html;
  }

  function fail(status) {
    console.log(status)
  }

</script>
